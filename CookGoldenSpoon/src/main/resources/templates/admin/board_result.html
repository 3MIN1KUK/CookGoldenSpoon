<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin-board-search</title>
  <link rel="stylesheet" href="/css/admin/admin-board-search.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="/css/admin/admin-sidebar.css" rel="stylesheet">
</head>
<body>

  
  <main class="d-flex flex-nowrap" th:with="boardList=${map.boardList}, pagination=${map.pagination}">
    
    <th:block th:replace="~{admin/admin_sidebar}"></th:block>

    <section class="under-menubar">

    
      
      <section class="out-box">
        
        <h1 class="search-board-h1">게시글 조회 - 보오류</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="b-no">번호</th>
              <th scope="col" class="b-title">제목</th>
              <th scope="col" class="b-nickname">작성자</th>
              <th scope="col" class="b-code">게시글 종류</th>
              <th scope="col" class="b-date">작성 날짜</th>
              <th scope="col" class="b-hits">조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board : ${boardList}" th:object="${board}" th:onclick="|location.href='@{/board/{boardCode}/{boardNo}(boardCode=*{boardCode}, boardNo=*{boardNo})}'|">
              <td th:text="*{boardNo}"> <a href="/"></a></td>
              <td th:text="*{boardTitle}"></td>
              <td th:text="*{memberNickname}"></td>
              <td>
                <th:block th:if="*{boardCode == 3}">게시판</th:block>
                <th:block th:if="*{boardCode == 2}">게시판</th:block>
                <th:block th:if="*{boardCode == 1}">게시판</th:block>
              </td>
              <td th:text="*{boardEnrollDate}"></td>
              <td th:text="*{boardHits}"></td>
            </tr>
          </tbody>

        </table>
        <h1 th:text="${map.memberNos}"></h1>
    
    
      </section>
      
  </section>
  </main>
</body>
</html>
