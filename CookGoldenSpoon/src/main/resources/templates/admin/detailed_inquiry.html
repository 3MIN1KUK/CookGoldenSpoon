<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin-detailed-inquiry</title>
  <link rel="stylesheet" href="/css/admin/admin-detailed-inquiry.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
  <link href="/boot_strap_assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/admin/admin-sidebar.css" rel="stylesheet">
</head>
<body>

  
  <main class="d-flex flex-nowrap">
    
    <th:block th:replace="~{admin/admin_sidebar}"></th:block>
  <section>
    <h1 class="detailed-inquiry-h1">상세 검색</h1>
    <div class="detailed-inquiry-out-box">

      <div class="detailed-inquiry-in-box">
        <span class="detailed-inquiry-title">게시글 번호</span>
        <input type="text" class="detailed-inquiry-input">
      </div>

      <div class="detailed-inquiry-in-box">
        <span class="detailed-inquiry-title">회원 아이디</span>
        <input type="text" class="detailed-inquiry-input">
      </div>

      <div class="detailed-inquiry-in-box input-tag-box">
        <span class="detailed-inquiry-title">게시글 태그</span>
        <input type="text" class="detailed-inquiry-input input-tag">
      </div>

    </div>
  </section>
  </main>
</body>
</html>
