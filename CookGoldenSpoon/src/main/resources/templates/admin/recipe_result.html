<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recipe-search-result</title>
  <link rel="stylesheet" href="/css/admin/admin-recipe-search-result.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
  <link href="/boot_strap_assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/admin/admin-sidebar.css" rel="stylesheet">
</head>
<body>
  
  <main class="d-flex flex-nowrap">
    
    <th:block th:replace="~{admin/admin_sidebar}"></th:block>

  <!-- <section class="result-area"> -->
    <main th:with="recipeList=${map.recipeList}, pagination=${map.pagination}">
      <section class="out-box">
          <div class="recipe-title">
            <a href="/myPage/recipe">나의 레시피</a>
          </div>
          
        <div class="content-container">
          <a th:each="recipe : ${recipeList}" th:object="${recipe}" 
              th:href="@{/recipe/select/{recipeNo}(recipeNo=*{recipeNo})}" class="recipe-col">
            <div class="recipe-image" th:text="*{recipeThumbnail}"></div>
            <div class="recipe-name" th:text="*{recipeTitle}"></div>
            <div class="recipe-hashtag">
              <span th:each="tag : *{recipeTag}" th:text="${tag}" class="tags"></span>
            </div>
          </a>
        </div>
  

        <nav aria-label="Page navigation"  th:if="${#lists.size(recipeList) > 0}">
          <ul class="pagination pagination-lg justify-content-center pagination-css" > 
              <!-- 첫 페이지로 이동 -->
              <li class="page-item"><a class="page-link" th:href="@{/admin/recipeResult(memberNo=${memberNo}, cp=1 ) }">&lt;&lt;</a></li>
    
              <!-- 이전 목록 마지막 번호로 이동 -->
              <li class="page-item"><a class="page-link" th:href="@{/admin/recipeResult(memberNo=${memberNo}, cp=${pagination.prevPage }  )}">&lt;</a></li>
    
              <!-- 현재 보고있는 페이지 -->
              <th:block th:each ="i : ${#numbers.sequence(map.pagination.startPage, map.pagination.endPage, 1)}">
                  <li th:if="${i == pagination.currentPage}" class="page-item active" >
                      <a class="page-link active" th:text="${i}">1</a>
                  </li>
    
                  <!-- 보고있지 않은 페이지 -->                    
                  <li th:unless="${i == pagination.currentPage}" class="page-item"> 
                      <a class="page-link" th:href="@{/admin/recipeResult(memberNo=${memberNo}, cp=${i}  )} " th:text="${i}">2</a> 
                  </li>
              </th:block>
    
    
    
              <!-- 다음 목록 시작 번호로 이동 -->
              <li class="page-item"><a class="page-link" th:href="@{/admin/recipeResult(memberNo=${memberNo}, cp=${pagination.nextPage }  )}">&gt;</a></li>
    
              <!-- 끝 페이지로 이동 -->
              <li class="page-item"><a class="page-link" th:href="@{/admin/recipeResult(memberNo=${memberNo}, cp=${pagination.maxPage }  )}">&gt;&gt;</a></li>
  
          </ul>
        </nav>
        <th:block th:text="${pagination.startPage}"></th:block>
        <th:block th:text="${pagination.endPage}"></th:block>
      </section>
    </main>
  <!-- </section> -->
  </main>
</body>
</html>
