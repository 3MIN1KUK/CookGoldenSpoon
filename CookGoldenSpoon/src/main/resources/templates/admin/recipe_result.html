<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recipe-search-result</title>
  <link rel="stylesheet" href="/css/admin/admin-recipe-search-result.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
  <link href="/boot_strap_assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/admin/admin-sidebar.css" rel="stylesheet">
</head>
<body>
  
  <main class="d-flex flex-nowrap">
    
    <th:block th:replace="~{admin/admin_sidebar}"></th:block>

  <!-- <section class="result-area"> -->
    <main th:with="recipeList=${map.recipeList}, pagination=${map.pagination}">
      <section class="out-box">
          <div class="recipe-title">
            <a href="/myPage/recipe">나의 레시피</a>
          </div>
          
        <div class="content-container row row-cols-3">
          <a th:each="recipe : ${recipeList}" th:object="${recipe}" 
              th:href="@{/recipe/select/{recipeNo}(recipeNo=*{recipeNo})}" class="recipe-col col">
            <div class="recipe-image" th:text="*{recipeThumbnail}"></div>
            <div class="recipe-name" th:text="*{recipeTitle}"></div>
            <div class="recipe-hashtag">
              <span th:each="tag : *{recipeTag}" th:text="${tag}" class="tags"></span>
            </div>
          </a>
        </div>
  
  
        <div class="page-number">
          <ul th:if="${inputSearch == null}">
            <li><a href="/myPage/recipe"><i class="fa-solid fa-backward-step"></i></a></li>
            <li><a th:href="@{/myPage/recipe(cp=${pagination.prevPage})}"><i class="fa-solid fa-caret-left fa-lg"></i></a></li>
            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
              <li th:if="${i == pagination.currentPage}"><a style="color: black;" class="text" th:text="${i}">1</a></li>
              <li th:unless="${i == pagination.currentPage}"><a th:href="@{/myPage/recipe(cp=${i})}" class="text" th:text="${i}">1</a></li>
            </th:block>
            <li><a th:href="@{/myPage/recipe(cp=${pagination.nextPage})}"><i class="fa-solid fa-caret-right fa-lg"></i></a></li>
            <li><a th:href="@{/myPage/recipe(cp=${pagination.maxPage})}"><i class="fa-solid fa-forward-step"></i></a></li>
          </ul>
          <ul th:unless="${inputSearch == null}">
            <li><a th:href="@{/myPage/recipe(inputSearch=${inputSearch})}"><i class="fa-solid fa-backward-step"></i></a></li>
            <li><a th:href="@{/myPage/recipe(cp=${pagination.prevPage}, inputSearch=${inputSearch})}"><i class="fa-solid fa-caret-left fa-lg"></i></a></li>
            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
              <li th:if="${i == pagination.currentPage}"><a style="color: black;" class="text" th:text="${i}">1</a></li>
              <li th:unless="${i == pagination.currentPage}"><a th:href="@{/myPage/recipe(cp=${i}, inputSearch=${inputSearch})}" class="text" th:text="${i}">1</a></li>
            </th:block>
            <li><a th:href="@{/myPage/recipe(cp=${pagination.nextPage}, inputSearch=${inputSearch})}"><i class="fa-solid fa-caret-right fa-lg"></i></a></li>
            <li><a th:href="@{/myPage/recipe(cp=${pagination.maxPage})}"><i class="fa-solid fa-forward-step"></i></a></li>
          </ul>
        </div>
      </section>
    </main>
  <!-- </section> -->
  </main>
</body>
</html>
