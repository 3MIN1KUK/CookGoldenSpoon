<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QnA</title>
  <link rel="stylesheet" href="/css/common/project.css">
  <link rel="stylesheet" href="/css/cs/cs.css">
</head>
<body>
  <th:block th:replace="~{common/header}"></th:block>
  <main>
    <div class="main-container">
      <div class="cs-title">
        <a>자주 묻는 질문</a>
        <form action="" class="searchForm">
          <input id="searchNotice" name="searchNotice" type="text" placeholder="검색어를 입력해주세요">
          <button>검색</button>
        </form> 
      </div>

      <div class="content-container">
        <div class="qna-container">
          <div class="qna-q">
            [회원] ID와 비밀번호가 기억나지 않아요.
          </div>
          <div class="qna-a">
            로그인 좌측 하단의 아이디, 비밀번호 찾기 기능을 통해 확인이 가능합니다.
          </div>
        </div>
        <div class="qna-container">
          <div class="qna-q">
            문의사항을 지울 방법이 없어요.
          </div>
          <div class="qna-a">
            보다 많은 피드백을 위해 등록만 가능하게 해두었습니다.
          </div>
        </div>
        <div class="qna-container">
          <div class="qna-q">
            회원가입은 어떻게 하나요?
          </div>
          <div class="qna-a">
            골드 스푼은 이메일 조회를 통해 아이디로 가입이 가능합니다. 
            <br>
            회원가입 버튼은 우측 상단 "회원가입" 버튼을 통해 진행 가능합니다.
          </div>
        </div>
      </div>


      

    </div>
  </main>
  
















  <script src="/js/common/project.js"></script>
  <script src="/js/cs/cs.js"></script>
</body>
</html>
