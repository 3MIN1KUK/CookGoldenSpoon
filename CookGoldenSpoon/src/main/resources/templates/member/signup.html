<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <table>
      <form action="/member/signup" method="POST">
        <tr>
          <td class="input-name">아이디</td>
          <td class="input-area" colspan="2"><input type="text" id="memberId" name="memberId"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td colspan="2"><input type="password" id="memberPw" name="memberPw"></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" id="memberPwConfirm" name="memberPwConfirm"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" id="memberName" name="memberName"></td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td><input type="date" id="memberBirth" name="memberBirth"></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td id="email-td"><input type="email" id="memberEmail" name="memberEmail"><input type="button" id="email-btn" value="인증"></td>
        </tr>
        <tr>
          <td>휴대폰번호</td>
          <td><input type="text" id="memberTel" name="memberTel"></td>
        </tr>
        <tr>
          <td>주소</td>
          <td><input type="text" id="memberAddress" name="memberAddress"></td>
        </tr>
        <tr>
          <td>상세주소</td>
          <td><input type="text" id="memberAddress2" name="memberAddress2"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="3"><input type="submit" value="회원가입"></td>
        </tr>
      </form>
    </table>
  </div>
</body>
</html>
