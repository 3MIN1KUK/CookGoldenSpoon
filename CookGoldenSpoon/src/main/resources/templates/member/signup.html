



<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 양식</title>
    <link rel="stylesheet" href="/css/common/basicForm.css">
    <link rel="stylesheet" href="/css/member/signup.css">
</head>
<body>
  <th:block th:replace="~{common/header}"></th:block>
  <main>
    <div class="main-container">

      <div class="container">
        <h1 style="text-align: center;">회원가입</h1>
        <table>
          <form action="/member/signup" method="POST">
            <tr>
              <td class="input-name">아이디</td>
              <td class="input-area"><input type="text" id="memberId" name="memberId">
                <div class="signupTest" id="idMessage">4 ~ 12 자리의 영어 또는 숫자만 입력해주세요</div>
              </td>
            </tr>

            <tr>
              <td class="input-name">이메일</td>
              <td id="email-td">
                <div id="email-td-div"><input type="email" id="memberEmail" name="memberEmail"><input type="button" id="email-btn" value="인증"><br></div>
                <div class="signupTest" id="emailMessage">4 ~ 12 자리의 영어 또는 숫자만 입력해주세요</div>
              </td>
            </tr>

            <tr>
              <td class="input-name">이메일 확인</td>
              <td>
                <input type="email" id="authKey" name="authKey">
                <div class="signupTest" id="authMessage">4 ~ 12 자리의 영어 또는 숫자만 입력해주세요</div>
              </td>
            </tr>
            
            <tr>
              <td class="input-name">비밀번호</td>
              <td colspan="2">
                <input type="password" id="memberPw" name="memberPw">
                <div class="signupTest" id="pwMessage">4 ~ 12 자리의 영어 또는 숫자만 입력해주세요</div>
              </td>
            </tr>
            
            <tr>
              <td class="input-name">비밀번호 확인</td>
              <td>
                <input type="password" id="memberPwConfirm" name="memberPwConfirm">
                <div class="signupTest" id="pwConfirmMessage">4 ~ 12 자리의 영어 또는 숫자만 입력해주세요</div>
              </td>
            </tr>
            
            <tr>
              <td class="input-name">닉네임</td>
              <td>
                <input type="text" id="memberNickname" name="memberNickname">
                <div class="signupTest" id="nicknameMessage">4 ~ 12 자리의 영어 또는 숫자만 입력해주세요</div>
              </td>
            </tr>
            
            <tr>
              <td class="input-name"></td>
              <td colspan="3"><input type="submit" value="회원가입" id="signUpFrm"></td>
            </tr>
          </form>
        </table>
      </div>

    </div>
  </main>
  <script src="/js/common/project.js"></script>
</body>
</html>
