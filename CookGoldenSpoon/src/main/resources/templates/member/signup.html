



<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 양식</title>
    <link rel="stylesheet" href="/css/common/basicForm.css">
    <link rel="stylesheet" href="/css/member/signup.css">
</head>
<body>
  <th:block th:replace="~{common/header}"></th:block>
  <main>
    <div class="main-container">

      <div class="container">
        <h1 style="text-align: center;">회원가입</h1>
        <table>
          <form action="/member/signup" method="POST">
            <tr>
              <td>이메일</td>
              <td id="email-td"><input type="email" id="memberEmail" name="memberEmail"><input type="button" id="email-btn" value="인증"></td>
            </tr>
            <tr>
              <td>비밀번호</td>
              <td colspan="2"><input type="password" id="memberPw" name="memberPw"></td>
            </tr>
            <tr>
              <td>비밀번호 확인</td>
              <td><input type="password" id="memberPwConfirm" name="memberPwConfirm"></td>
            </tr>
            <tr>
              <td>닉네임</td>
              <td><input type="text" id="memberNickname" name="memberNickname"></td>
            </tr>
            <tr>
              <td></td>
              <td colspan="3"><input type="submit" value="회원가입"></td>
            </tr>
          </form>
        </table>
      </div>

    </div>
  </main>
  <script src="/js/common/project.js"></script>
</body>
</html>
